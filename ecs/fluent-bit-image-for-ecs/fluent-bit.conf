[SERVICE]
    Parsers_File  parsers.conf

[INPUT]
    Name forward
    unix_path /var/run/fluent.sock

[FILTER]
    Name parser
    Match *
    Parser falco
    Key_Name log

[OUTPUT]
    Name cloudwatch
    Match *
    region eu-west-1
    log_group_name falco
    log_stream_name alerts
    auto_create_group true
